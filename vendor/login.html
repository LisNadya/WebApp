<!DOCTYPE html>
<html lang="en">
<head lang="en">
   <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport" />
   
   <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
   <title>Login</title>
   <!--    Custom styles   -->
   <link rel="stylesheet" href="css/reset.css" />
   <link rel="stylesheet" href="css/default.css" />
   <link rel="stylesheet" href="css/login.css" />
   
</head>
<body>
    <section id="leftSide">
        <fieldset id="loginForm">
            <h1>Login</h1>
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            
            <button type="submit" onclick="window.location.href = 'Vendor-Dashboard.html';">Log In <span class="raquo">&raquo;</span></button>
        </fieldset>
    </section>
    <section id="rightSide">
        <fieldset id="registerForm">
            <p>Not a member yet?</p>
            <h1>Create Account</h1>
            <input type="text" name="userName" placeholder="Username">
            <input type="email" name="email" placeholder="Email Address">
            <input type="tel" name="contact" placeholder="Contact No.">
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="confirmPassword" placeholder="Confirm Password">
            
            <button type="submit" onclick="window.location.href = 'Vendor-Dashboard.html';">Create Account <span class="raquo">&raquo;</span></button>
        </fieldset>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <title>Edit Profile</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/default.css" />
        <link rel="stylesheet" href="css/sidebar.css" />
        <link rel="stylesheet" href="css/editProfile.css" />

        <!--Icons-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>

    <body>
        <aside class="wrapper">
            <!--Sidebar-->
            <div id="leftBar">
                <div id="user">
                    <img src="img/default.jpg" alt="Profile Picture" />
                    <p>
                        Hi <br />
                        <b>Kuang Tar</b>
                    </p>
                </div>
                <nav>
                    <a href="available_cars.html">View List of Cars</a>
                    <a href="userProfile.html" id="selected">User Profile</a>
                    <a href="carRentHistory.html">Rental History</a>
                </nav>
                <div id="signOut">
                    <a href="#"><i class="fa fa-sign-out"></i> Sign Out</a>
                </div>
            </aside>
            <hgroup>
                <h1>Edit Profile</h1>
            </hgroup>
            <!--Begin page content-->
            <section id="body">
                <div id="profile">
                <header>
                    <h1>User Profile</h1>
                </header>
                <form>
                    <fieldset>
                        <legend>Payment Details</legend>
                        <label>First Name:</label><br />
                        <input
                            size="50"
                            type="text"
                            name="name"
                            placeholder="Enter your first name here"
                        /><br /><br />

                        <label>Last Name:</label><br />
                        <input
                            size="50"
                            type="text"
                            name="name"
                            placeholder="Enter your last name here"
                        /><br /><br />

                        <label>Email:</label><br />
                        <input
                            size="50"
                            type="email"
                            name="name"
                            placeholder="Enter your email here"
                        /><br /><br />

                        <label>Phone Number:</label><br />
                        <input
                            size="50"
                            type="tel"
                            name="phone"
                            placeholder="Enter your phone number here"
                        /><br /><br />

                        <label>NRIC/Passport:</label><br />
                        <input
                            size="50"
                            type="text"
                            name="phone"
                            placeholder="Enter your NRIC/Passport number here"
                        /><br /><br />

                        <label>Licence Number:</label><br />
                        <input
                            size="50"
                            type="text"
                            name="phone"
                            placeholder="Enter your licence number here"
                        /><br /><br />

                        <label>Licence Card:</label><br />
                        <input type="file" name="Licence Card" />
                        <br /><br />

                        <label>NRIC/Passport Card:</label><br />
                        <input type="file" name="NRIC Card" />
                        <br /><br />
                    </fieldset>
                    <br />
                    <footer class="footButton">
                        <button type="submit" value="submit" name="submit">
                            <a href="./userProfile.html">Save</a>
                        </button>
                        <button type="reset" name="reset">
                            <a href="./editProfile.html">Clear Form</a>
                        </button>
                    </footer>
                </form>
            </div>
        </section>
    </body>
</html>
